<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Shopping</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
*{margin:0;box-sizing:border-box;font-family:Arial;}
body{background:#eaeded;}
.navbar{height:60px;background:#131921;color:white;display:flex;align-items:center;justify-content:space-between;padding:0 20px;}
.brand{color:#febd68;font-weight:bold;font-size:20px;cursor:pointer}
.nav-right{display:flex;gap:20px;align-items:center;cursor:pointer}
.hero{background:url('https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg');height:300px;background-size:cover;background-position:center;}
#mainContainer{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;margin-top:-100px;}
.card{background:white;padding:15px;border-radius:6px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.card-img{height:200px;background-size:cover;background-position:center;border-radius:5px;margin:10px 0;}
.price{color:#B12704;font-weight:bold;margin:8px 0;}
.btn{background:#ffd814;border:none;padding:8px;border-radius:20px;cursor:pointer;font-weight:bold;width:100%;}
#cartView{display:none;background:white;padding:30px;margin:20px;border-radius:8px;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;}
.signup-box{background:white;padding:25px;border-radius:8px;width:300px;}
.signup-box input{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px;}
footer{background:#232f3e;color:white;text-align:center;padding:20px;margin-top:40px;}
</style>
</head>
<body>

<div class="navbar">
<div class="brand" onclick="loadHome()">Smart Shopping</div>
<div class="nav-right">
<div onclick="openSignup()">Signup</div>
<div onclick="showCart()"><i class="fa-solid fa-cart-shopping"></i> <span id="count">0</span></div>
</div>
</div>

<div class="hero"></div>
<div id="mainContainer"></div>

<div id="cartView">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3 id="totalPrice"></h3>
<br>
<button class="btn" onclick="loadHome()">Back to Home</button>
</div>

<!-- SIGNUP FIXED -->
<div class="modal" id="signupModal">
<div class="signup-box">
<h3>Create Account</h3>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSe3GsFRh_uwy43r9DIEIP1RyXAzav0Fz-gsEk3mhaFln4bikQ/formResponse"
method="POST"
target="hidden_iframe"
onsubmit="setTimeout(closeSignup,800);">

<input name="entry.2005620554" placeholder="Name" required>
<input name="entry.1045781291" placeholder="Email" required>
<input name="entry.1166974658" placeholder="Phone" required>

<button class="btn" type="submit">Sign Up</button>
</form>

<br>
<button class="btn" onclick="closeSignup()">Close</button>
</div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<footer>© 2026 Smart Shopping</footer>

<script>
let cart=[];
const container=document.getElementById("mainContainer");

const products=[
{ name:"Levi's Slim",cat:"jeans",price:2999,img:"https://images.unsplash.com/photo-1542272604-787c3835535d?w=400"},
{ name:"Wrangler Grey",cat:"jeans",price:2199,img:"https://images.unsplash.com/photo-1582552938357-32b906df40cb?w=400"},
{ name:"Nike Air Max",cat:"shoes",price:8999,img:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400"},
{ name:"Laptop",cat:"electronics",price:55999,img:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400"},
{ name:"Makeup Kit",cat:"beauty",price:1499,img:"https://images.unsplash.com/photo-1586776977607-310e9c725c37?w=400"}
];

function loadHome(){
document.getElementById("cartView").style.display="none";
container.style.display="grid";
container.innerHTML=`
<div class="card" onclick="filter('jeans')"><h2>Denim Jeans</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1542272604-787c3835535d?w=400')"></div></div>
<div class="card" onclick="filter('shoes')"><h2>Premium Shoes</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400')"></div></div>
<div class="card" onclick="filter('electronics')"><h2>Electronics</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400')"></div></div>
<div class="card" onclick="filter('beauty')"><h2>Beauty</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1586776977607-310e9c725c37?w=400')"></div></div>
`;
}

function filter(category){
container.innerHTML="";
let filtered=products.filter(p=>p.cat===category);
filtered.forEach(p=>{
container.innerHTML+=`
<div class="card">
<div class="card-img" style="background-image:url('${p.img}')"></div>
<h3>${p.name}</h3>
<p class="price">₹${p.price}</p>
<button class="btn" onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
</div>
`;
});
}

function addToCart(name,price){
cart.push({name,price});
document.getElementById("count").innerText=cart.length;
}

function showCart(){
container.style.display="none";
document.getElementById("cartView").style.display="block";
document.getElementById("cartItems").innerHTML=
cart.map(i=>`<div>${i.name} - ₹${i.price}</div>`).join("");
let total=cart.reduce((s,i)=>s+i.price,0);
document.getElementById("totalPrice").innerText="Total: ₹"+total;
}

function openSignup(){document.getElementById("signupModal").style.display="flex";}
function closeSignup(){document.getElementById("signupModal").style.display="none";}
loadHome();
</script>
</body>
</html>

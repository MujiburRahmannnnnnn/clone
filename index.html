<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping - Search Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; box-sizing: border-box; }
        body { background-color: #eaeded; color: #0f1111; }

        .navbar { height: 60px; background-color: #131921; color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; z-index: 1000; }
        .brand-name { font-size: 1.4rem; font-weight: 700; color: #febd68; cursor: pointer; }
        .nav-search { display: flex; flex-grow: 1; max-width: 600px; height: 40px; margin: 0 20px; }
        .search-input { width: 100%; border: none; padding-left: 15px; border-radius: 4px 0 0 4px; outline: none; color: black; }
        .search-icon { width: 45px; background-color: #febd68; display: flex; justify-content: center; align-items: center; border-radius: 0 4px 4px 0; color: #333; cursor: pointer; }
        .nav-right { display: flex; gap: 15px; align-items: center; }

        .hero-section { background: url('https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg'); height: 300px; background-size: cover; background-position: center; }
        #mainContainer { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; margin-top: -100px; }
        
        .card { background: white; padding: 20px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card h2 { font-size: 1.2rem; margin-bottom: 12px; height: 45px; overflow: hidden; font-weight: 700; }
        .card-img { height: 230px; width: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 12px; }
        .price { font-size: 1.3rem; font-weight: bold; margin: 10px 0; color: #B12704; }
        .btn { background: #ffd814; border: 1px solid #fcd200; padding: 12px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; font-size: 0.9rem; }
        .see-more-text { color: #007185; font-size: 0.95rem; margin-top: auto; font-weight: 500; }

        /* Signup & Cart View */
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2000; justify-content:center; align-items:center; }
        .signup-card { background: white; padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .signup-card input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        #cartView { display: none; background: white; min-height: 80vh; padding: 30px; margin: 20px; border-radius: 8px; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 15px 0; }

        footer { background: #232f3e; color: white; text-align: center; padding: 30px; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand-name" onclick="window.location.reload()">Smart Shopping</div>
        <div class="nav-search">
            <input type="text" id="searchInput" class="search-input" placeholder="Search brands, products, electronics...">
            <div class="search-icon" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="nav-right">
            <div onclick="openSignup()" style="cursor:pointer">Signup</div>
            <div onclick="showCart()" style="cursor:pointer"><i class="fa-solid fa-cart-shopping"></i> Cart <span id="count" style="color:#febd68">0</span></div>
        </div>
    </div>

    <div id="signupModal" class="modal-overlay">
        <div class="signup-card">
            <h2>Create Account</h2>
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <button class="btn" onclick="closeSignup()">Sign Up</button>
            <p style="margin-top:10px; cursor:pointer" onclick="closeSignup()">Close</p>
        </div>
    </div>

    <div id="homeUI">
        <div id="hero" class="hero-section"></div>
        <div id="mainContainer"></div>
    </div>

    <div id="cartView">
        <h1>Your Shopping Cart</h1><hr>
        <div id="cartItems"></div>
        <h2 id="totalPrice" style="margin-top:20px; color:#B12704"></h2>
        <br><button class="btn" style="width:200px" onclick="window.location.reload()">Back to Home</button>
    </div>

    <footer>© 2026 Smart Shopping - All Features Fixed</footer>

    <script>
        let cartArray = [];
        const allProducts = [
            // JEANS
            { name: "Levi's 511 Slim", cat: "jeans", price: 2999, img: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=400" },
            { name: "Wrangler Grey Denim", cat: "jeans", price: 2199, img: "https://images.unsplash.com/photo-1582552938357-32b906df40cb?w=400" },
            { name: "Black Ripped Jeans", cat: "jeans", price: 1899, img: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=400" },
            { name: "Dark Indigo Jeans", cat: "jeans", price: 2500, img: "https://images.unsplash.com/photo-1560243563-062bff001d68?w=400" },
            { name: "Killer Slim Fit", cat: "jeans", price: 1799, img: "https://images.unsplash.com/photo-1604176354204-926873ff3da9?w=400" },
            { name: "Pepe Skinny Fit", cat: "jeans", price: 2799, img: "https://images.unsplash.com/photo-1555689502-c4b22d76c56f?w=400" },
            { name: "Roadster Casuals", cat: "jeans", price: 1499, img: "https://images.unsplash.com/photo-1565084888279-aff9969671fb?w=400" },
            { name: "Jack & Jones Loose", cat: "jeans", price: 3200, img: "https://images.unsplash.com/photo-1591195853828-11db59a44f6b?w=400" },
            { name: "High Rise Stretch", cat: "jeans", price: 1999, img: "https://images.unsplash.com/photo-1584305116359-1981037f3ff1?w=400" },
            { name: "Vintage Denim", cat: "jeans", price: 2899, img: "https://images.unsplash.com/photo-1514312884399-3c5d882f1f11?w=400" },
            // SHOES
            { name: "Nike Air Max", cat: "shoes", price: 8999, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" },
            { name: "Adidas Ultraboost", cat: "shoes", price: 14999, img: "https://images.unsplash.com/photo-1560769629-975ec94e6a86?w=400" },
            { name: "Puma Sneakers", cat: "shoes", price: 3999, img: "https://images.unsplash.com/photo-1531310197839-ccf54634509e?w=400" },
            { name: "Vans Classic", cat: "shoes", price: 4500, img: "https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?w=400" },
            { name: "Converse Chucks", cat: "shoes", price: 3500, img: "https://images.unsplash.com/photo-1494496195158-c3becb4f2475?w=400" },
            { name: "Reebok Classic", cat: "shoes", price: 5999, img: "https://images.unsplash.com/photo-1595341888016-a392ef81b7de?w=400" },
            { name: "Red Tape Leather", cat: "shoes", price: 2199, img: "https://images.unsplash.com/photo-1614252235316-8c857d38b5f4?w=400" },
            { name: "Casual Sneakers", cat: "shoes", price: 1299, img: "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?w=400" },
            { name: "Sporty Runners", cat: "shoes", price: 2499, img: "https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=400" },
            { name: "Bata Formals", cat: "shoes", price: 1499, img: "https://images.unsplash.com/photo-1533228100845-08145b01de14?w=400" }
        ];

        // Filling more categories
        ['electronics','beauty','pet','furniture','travel','t-shirt'].forEach(c => {
            for(let i=1; i<=10; i++) {
                allProducts.push({ name: `${c.toUpperCase()} Item #${i}`, cat: c, price: 600 + (i*120), img: `https://loremflickr.com/400/400/${c}?lock=${i}` });
            }
        });

        const container = document.getElementById('mainContainer');

        function loadHome() {
            document.getElementById('homeUI').style.display = 'block';
            document.getElementById('cartView').style.display = 'none';
            document.getElementById('hero').style.display = 'block';
            container.innerHTML = `
                <div class="card" onclick="filter('jeans')"><h2>Denim Jeans</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1542272604-787c3835535d?w=400')"></div><p class="see-more-text">See more (10 items)</p></div>
                <div class="card" onclick="filter('shoes')"><h2>Premium Shoes</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400')"></div><p class="see-more-text">See more (10 items)</p></div>
                <div class="card" onclick="filter('electronics')"><h2>Electronics</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400')"></div><p class="see-more-text">See more (10 items)</p></div>
                <div class="card" onclick="filter('beauty')"><h2>Beauty</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1586776977607-310e9c725c37?w=400')"></div><p class="see-more-text">See more (10 items)</p></div>
                <div class="card" onclick="filter('pet')"><h2>Pet Supplies</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=400')"></div><p class="see-more-text">See more (10 items)</p></div>
                <div class="card" onclick="filter('furniture')"><h2>Furniture</h2><div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=400')"></div><p class="see-more-text">See more (10 items)</p></div>
            `;
        }

        function filter(category) {
            const results = allProducts.filter(p => p.cat === category);
            displayProducts(results);
        }

        function displayProducts(data) {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('cartView').style.display = 'none';
            document.getElementById('homeUI').style.display = 'block';
            container.style.marginTop = '20px';
            if(data.length === 0) {
                container.innerHTML = "<h2>No products found!</h2>";
                return;
            }
            container.innerHTML = data.map(p => `
                <div class="card" style="cursor:default">
                    <h2>${p.name}</h2>
                    <div class="card-img" style="background-image:url('${p.img}')"></div>
                    <p class="price">₹${p.price}</p>
                    <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(name, price) {
            cartArray.push({name, price});
            document.getElementById('count').innerText = cartArray.length;
            alert(name + " added!");
        }

        function showCart() {
            document.getElementById('homeUI').style.display = 'none';
            document.getElementById('cartView').style.display = 'block';
            const list = document.getElementById('cartItems');
            list.innerHTML = cartArray.map(i => `<div class="cart-item"><span>${i.name}</span><b>₹${i.price}</b></div>`).join('');
            let total = cartArray.reduce((s, i) => s + i.price, 0);
            document.getElementById('totalPrice').innerText = "Total: ₹" + total;
        }

        // --- SEARCH FEATURE FIXED ---
        function executeSearch() {
            let term = document.getElementById('searchInput').value.toLowerCase().trim();
            if(term === "") { loadHome(); return; }
            const results = allProducts.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.cat.toLowerCase().includes(term)
            );
            displayProducts(results);
        }

        document.getElementById('searchBtn').onclick = executeSearch;
        document.getElementById('searchInput').onkeyup = (e) => { if(e.key === "Enter") executeSearch(); };

        function openSignup() { document.getElementById('signupModal').style.display = 'flex'; }
        function closeSignup() { document.getElementById('signupModal').style.display = 'none'; }

        loadHome();
    </script>
</body>
</html>
